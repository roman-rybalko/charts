<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="chart.js"></script>
<link rel="stylesheet" href="chart.css">
<script>
function load(){
    const data_file = $("#url").val();
    $(document).ready(function(){
        $("body").text("Loading " + data_file + " ...");
        $.getJSON(data_file).done(function(data){
            $("body").text(data.length + " charts loaded");
            $("body").append("<br><a href='#' onclick='change_bgcolor()'>Day/Night</a>");
            for (const i in data){
                const div_id = "chart" + i;
                const chart_data = data[i];
                $("body").append("<div id='" + div_id + "' style='margin-left:50px;margin-right:50px;'></div>");
                chart(div_id, chart_data);
            }
        }).fail(function(jqXHR){
            $("body").text("Loading " + data_file + " failed: " + jqXHR.status + " " + jqXHR.statusText);
        });
    });
}

let day = true;
function change_bgcolor(){
    document.body.style.backgroundColor = day ? "black" : "white";
    day = !day;
}
</script>
</head>
<body>
<input id="url" type="text" value="chart_data.json"><input type="button" value="Load" onclick="load()">
</body>
</html>
